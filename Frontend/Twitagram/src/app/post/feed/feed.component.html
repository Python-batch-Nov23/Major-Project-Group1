<!-- Feed Section -->
<div
  style="margin-bottom: 1rem"
  class=""
  *ngFor="let post of posts.slice().reverse()"
>
  <div class="center">
    <!-- <input type="checkbox" name="" id="toggle" /> -->
    <!-- <label for="toggle"></label> -->
    <div class="tweet">
      <div class="head">
        <!-- <div class="image"></div> -->
        <div class="name">
          <div class="username">
            <p>
              <a routerLink="/users/{{ post.user }}/profile"
                ><strong>{{ post.user }}:</strong></a
              >
            </p>
            <!-- {{post.user}} -->
          </div>
        </div>

        <span
          class="material-symbols-outlined follow-btn"
          *ngIf="post.user !== authService.getUser().username"
          (click)="followOrUnfollowUser(post.user)"
        >
          {{ isFollowing(post.user) ? "person_off" : "person_add" }}
        </span>
      </div>

      <div class="content">
        <div class="container">
          <h2>
            <a [routerLink]="['/posts/post', post.id]">{{ post.title }}</a>
          </h2>
          <p>{{ post.content }}</p>

          <div class="date">{{ post.date_posted | date : "mediumDate" }}</div>
          <div class="editDeleteBtn">
            <a
              [routerLink]="['edit', post.id]"
              *ngIf="post.user === authService.getUser().username"
              >Edit</a
            >
            <a
              (click)="deletePost(post)"
              *ngIf="post.user === authService.getUser().username"
              >Delete</a
            >
          </div>
        </div>
      </div>

      <div class="comment-feed" *ngIf="post.comments && post.comments.length">
        <h4>Comments :</h4>
        <div class="comment" *ngFor="let comment of post.comments">
          <p>
            <strong>@{{ comment.user }}:</strong> {{ comment.content }}
          </p>
          <p>{{ comment.created_at }}</p>
        </div>
      </div>
      <div class="create-post">
        <input
          type="text"
          placeholder="Add a Comment!!"
          [(ngModel)]="post.newComment"
        />
        <input
          type="submit"
          value="Comment"
          class="btn btn-primary"
          (click)="addComment(post)"
        />
      </div>

      <div class ="controls">
        <div class="material-symbols-outlined social-btn" (click)="likeOrUnlikePost(post)">
            heart_plus
        </div>
        {{ post.likes_count}}

        <div class="btn">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </div>
    </div>

      <!-- <div class="controls">
        <div class="btn">
          <i class="fa-regular fa-comment"></i>
          <span>100k</span>
        </div>
        <div class="btn">
          <i class="fa-solid fa-retweet"></i>
          <span>10k</span>
        </div>
        <div class="btn" (click)="likeOrUnlikePost(post)">
          <input type="checkbox" name="" id="like" />
          <label for="like"></label>
          <span>{{ post.likes_count }}</span>
        </div>
        <div class="btn">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </div> -->
    </div>
  </div>
</div>
