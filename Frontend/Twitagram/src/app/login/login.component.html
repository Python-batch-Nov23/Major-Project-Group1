    <div class="login-container">
        <h3>Login</h3>
        <form (submit)="onLogin()" #loginForm="ngForm">
            <input type="text"
                   [(ngModel)]="user.username"
                   name="username"
                   placeholder="Username"
                   ngModel
                   #username="ngModel"
                   minlength="4"
                   maxlength="10"
                   required>
    
            <p class="invalid-input">
                <span *ngIf="username.invalid && (username.touched || loginForm.submitted)">Please enter a valid Username</span>
            </p>
    
            <input type="password"
                   [(ngModel)]="user.password"
                   name="password"
                   placeholder="Password"
                   ngModel
                   #password="ngModel"
                   [pattern]="passwordPattern"
                   minlength="5"
                   maxlength="20"
                   required>
    
            <p class="invalid-input">
                <span *ngIf="password.invalid && (password.touched || loginForm.submitted)">
                    Password must contain atleast 1 number, 1 special-character, 1 uppercase-letter, and must be of 5-20 characters.
                </span>
            </p>
    
            <button [disabled]="loginForm.invalid" type="submit">Login</button>
        </form>
    </div>
